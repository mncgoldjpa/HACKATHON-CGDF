version: '3.8'

services:
  detector:
    image: python:3.9-slim
    container_name: detector-dados-pessoais
    working_dir: /app
    volumes:
      - .:/app
    command: >
      bash -c "pip install --no-cache-dir -r requirements.txt &&
               python detector_dados_pessoais.py dados_teste.csv"
    environment:
      - PYTHONUNBUFFERED=1
